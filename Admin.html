<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/Admin.css">

</head>
<body>
    <div id="navbar">
    <div id="nav">
        <div class="firstdiv">
        <div id="logo">
            <img src="./Images/Logo.png" alt="" onclick="location.href='index.html';">
        </div>
        
    </div>
    <div class="secondDiv">
        <div id="mob">   
            <p><i class="fa fa-mobile" aria-hidden="true"></i> <h5>Download App</h5></p>               
            <div id="download">
                <h3>Download From</h3>
                <img src="https://images.meesho.com/images/pow/playstore-icon-big.webp" alt=""><br>
                <img src="https://images.meesho.com/images/pow/appstore-icon-big.webp" alt="">
            </div>
        </div>

        
    </div>
    </div>
    </div>
    
    <div id="details">
        <div class="card">
            <img src="https://images.meesho.com/images/marketing/1661417516766.webp" alt="">
            <h3>Add New Product</h3>
            <form action="" id="addform">
                
                    <input type="text" class="inpDetails" placeholder="Name" id="name"><br>
                    <input type="text" class="inpDetails" placeholder="Fabric" id="fabric"><br>
                    <input type="text" class="inpDetails" placeholder="Price" id="price"><br>
                    <input type="text" class="inpDetails" placeholder="Image" id="image"><br>
                
                <button id="detailSubmit">Add</button>
            </form>
        </div>
    </div>
</body>
<script src="./JS/Admin.js"></script>

</html>
