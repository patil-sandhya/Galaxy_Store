<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/signup.css">

</head>
<body>
    <div id="navbar">
    <div id="nav">
        <div class="firstdiv">
        <div id="logo">
            <img src="./Images/Logo.png" alt="" onclick="location.href='index.html';">
        </div>
        <div class="search">
            <img src="./Images/se.png" alt="">
            <!-- <p>Try Saree, Kurti or Search by Product Code</p> -->
            <input type="text" placeholder="Try Saree, Kurti or Search by Product Code">
        </div>
    </div>
    <div class="secondDiv">
        <div id="mob">   
            <p><i class="fa fa-mobile" aria-hidden="true"></i> <h5>Download App</h5></p>               
            <div id="download">
                <h3>Download From</h3>
                <img src="https://images.meesho.com/images/pow/playstore-icon-big.webp" alt=""><br>
                <img src="https://images.meesho.com/images/pow/appstore-icon-big.webp" alt="">
            </div>
        </div>

        <div class = "vertical"></div> 
        <div id="supplier">
            <h5>Become a Supplier</h5>
        </div>
        <div class = "vertical"></div> 
    </div>
    </div>
    </div>
    <div id="register">
        <div class="card">
            <img src="https://images.meesho.com/images/marketing/1661417516766.webp" alt="">
            <h3>Sign Up to view your profile</h3>
            <form action="" id="mobForm">
                <div>
                <div><p>Country</p><h4>In +91</h4></div>
                <div>
                    <input type="text" class="mobile" placeholder="Phone Number" id="mobile">
                </div>
            </div>
                <button id="conbtn">Continue</button>
            </form>
        </div>
    </div>
    <div id="otp">
        <div class="card">
            <img src="https://images.meesho.com/images/marketing/1661417516766.webp" alt="">
            <h3>Enter OTP</h3>
            <form action="" id="otpform">
                <div>
                    <input type="text" class="mobile" placeholder="Enter OTP" id="onetp">
                </div>
                <button id="verify">Verify</button>
            </form>
        </div>
    </div>
    <div id="details">
        <div class="card">
            <img src="https://images.meesho.com/images/marketing/1661417516766.webp" alt="">
            <h3>Enter Your Details</h3>
            <form action="" id="detailsform">
                
                    <input type="text" class="inpDetails" placeholder="Name" id="fnm"><br>
                    <input type="text" class="inpDetails" placeholder="Address" id="a"><br>
                    <input type="text" class="inpDetails" placeholder="City" id="city"><br>
                    <input type="text" class="inpDetails" placeholder="Pin Code" id="pin"><br>
                    <input type="text" class="inpDetails" placeholder="Email" id="email"> <br>
                
                <button id="detailSubmit">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="./JS/SignUp.js"></script>

</html>
